[emu:kc85emu]
name=KC85EMU
Notes=KC85EMU is an emulator for the home computer, the number KC85 from the VEB microelectronics "Wilhelm Pieck" Mühlhausen. In addition to the computers KC85 / 3 and / 4, it can also the great-KC HC900 (KC85 / 2) and the fully developed KC85 / 4 emulate with 256k RAM and KC-CAOS 4.5 (KC85 / 5).
Author=Frank Ludwig
Language=English
License=GNU GPL
