[emu:altirra]
name=Altirra
Notes=Altirra is an emulator that simulates the hardware of the Atari 8-bit computer systems, including the Atari 800, 800XL, and 130XE computers.
Author=Phaeron
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.virtualdub.org/altirra.html
[emu:atari800]
name=Atari800
Notes=Atari800 is an Atari 800, 800XL, 130XE and 5200 emulator for Unix, Linux, Amiga, MS-DOS, Atari TT/Falcon, MS Windows, MS WinCE and systems running the SDL library.
Author=The Atari800 Development Team
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://atari800.sourceforge.net
[emu:atari800winplus]
name=Atari800Win-PLus
Notes=Atari800Win Plus is an emulator that is based off the Atari800 kernel and the Atari800Win sources. It features nearly 100% compatability, stereo sound, multiple video modes, support for compressed disk images, and MUCH more.
Author=Marcin Lewandoski aka Jaskier
Language=English
License=GNU GPL
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://atariarea.krap.pl/PLus/index_us.htm
[emu:atariplusplus]
name=atari++
Notes=atari++ is an emulator for (now rather aged) Atari 8 bit computers. It emulates the Atari800, Atari400, the 800XL and 600XL, the 65XE and 130XE and the Atari 5200 Game Console. The emulation is cycle-precise, that is 'on the fly' modifications of chip registers will be visible on the screen immediately, emulating even programs using horizontal kernel tricks correctly.
Author=Thomas Richter
Language=English
License=THOR Public Licence
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.xl-project.com/
[emu:jum52]
name=Jum52
Notes=Jum52 is a cross-platform Atari 5200 emulator. It is available in MSDOS, Windows, Playstation 2, PSP, Mac, BeOS and QNX versions.
Author=James
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://jum.pdroms.de/emulators/emu5200.html
[emu:kat5200]
name=kat5200
Notes=kat5200 is an emulator for the Atari 5200 and 8-bit computers.
Author=Brian Berlin
Language=English
License=GNU GPL
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://kat5200.jillybunch.com/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=a5200 -cart %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=a5200 -cart %ROM%
Website=http://www.mess.org/
[emu:rainbow]
name=Rainbow
Notes=Rainbow emulates the Atari 8-bit series of home computers including the 400/800, 800XL,130XE and the 5200 games console.
Author=Chris Lam
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=
[emu:vss]
name=Virtual Super System
Notes=VSS is an Atari 5200 Super System emulator for MSDOS. The current version runs about 95% of the ROM images I have almost flawlessly, and at a reasonable speed. To use the emulator you will need a copy of the 5200's 2K BIOS ROM, and 5200 ROM cart images
Author=Daniel Boris
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.atarihq.com/danb
