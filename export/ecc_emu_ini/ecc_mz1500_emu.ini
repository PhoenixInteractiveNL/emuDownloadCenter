[emu:mzxx]
name=MZXX
Notes=MZXX is an multi-system emulator for the following: Sharp MZ-80K, MZ-80A, MZ-80B, MZ-700, MZ-800, MZ-1500, Sinclair ZX81, ZX Spectrum (multiple versions), Timex TK95, Coleco ColecoVision and the Jupiter Cantab Jupiter Ace. It also emulates over 100 Arcade Machines.
Author=Michael Franzen
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.sharpmz.org/mfranzenemu.htm
