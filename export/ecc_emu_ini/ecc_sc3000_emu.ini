[emu:bluemsx]
name=blueMSX
Notes=blueMSX is an MSX, MSX2, MSX2+ and MSXturboR emulator. Almost all MSX machines like the ColecoVision console, the Sega SG-1000 console, the Sega SC-3000 and SF-7000 computers and the Spectravideo SVI318/328 computers are also supported.
Author=Daniel Vik
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.bluemsx.com/
[emu:kegafusion]
name=Kega Fusion
Notes=Fusion is a Sega SG1000, SC3000, Master System, Game Gear, Genesis/Megadrive, SVP, Pico, SegaCD/MegaCD and 32X emulator for Win9x/ME/2000/XP/Vista and Mac OSX/Intel
Author=Steve Snake
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.carpeludum.com/kega-fusion/
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=sc3000 -cass %ROM%
Website=http://mamedev.org/
[emu:meka]
name=MEKA
Notes=MEKA is a multi-system emulator that emulates the following: Sega Game 1000 (SG-1000), Sega Computer 3000 (SC-3000), Sega Super Control Station (SF-7000), Sega Mark III + FM Unit, Sega Master System, Sega Game Gear, Coleco ColecoVision and Othello Multivision.
Author=Omar Cornut
Language=English
License=Unrestrictive BSD-like
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.smspower.org/meka
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=sc3000 -cass %ROM%
Website=http://www.mess.org/
[emu:regen]
name=Regen
Notes=Regen is an emulator which can emulate the following systems with very high accuracy: Sega Genesis/MegaDrive, Sega Master System, GameGear, SG-1000 & SC-3000. It also contains many other useful features and stuff including debuggers.
Author=AamirM
Language=English
License=Non-standard
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://aamirm.hacking-cult.org
