[emu:coolcv]
name=CoolCV
Notes=CoolCV is a Coleco Colecovision, Coleco Adam and Sega SG-1000 emulator. NOTE: To run a ROM you have to drag and drop it onto the emulator.
Author=Oscar Toledo G.
Language=English
License=Donationware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://nanochess.org/
[emu:creativision]
name=creatiVision Emulator
Notes=creatiVision Emulator is an emulator for the VTech Creativision, Dick Smith Wizzard, Hanimex Rameses, VTech Laser 2001, Salora Manager and homebrew CSL Cartridge.
Author=cvemu
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://sourceforge.net/projects/creativisionemulator/
[emu:funnymu]
name=FunnyMU
Notes=FunnyMu is a Funvision/Whizzard/Creativision emulator for Linux/Mac OS X and (sorta) Windows
Author=Pablo
Language=English
License=Freeware
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.lemoncube.com/26.html
[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team.
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=crvision -cass %ROM%
Website=http://mamedev.org/
[emu:mess]
name=M.E.S.S.
Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of M.A.M.E v0.162+ (May 2015).
Author=M.E.S.S. Team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=crvision -cass %ROM%
Website=http://www.mess.org/
